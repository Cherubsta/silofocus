<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
  <!-- Latest Bootstrap compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- Latest Bootstrap compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://use.typekit.net/enq5mfv.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <title>|SILO| focus</title>
</head>
<body>
  <div class="container">
    <div class="row center-block text-center" style="max-width: 50%">
      <div class="font-logo">
        <span class="font-ultralight">|</span>SILO<span class="font-ultralight">|focus</span>
      </div>
      <h1 class="tk-myriad-pro">Focus. Break. Repeat.</h1>
    </div>
    <div class="row center-block" style="max-width: 60%; margin-top: 2.2em;">
      <div class="col-md-4">
        <img src="https://s3-us-west-2.amazonaws.com/silofocus/watches/watch-button%402x.png" alt="Press a button" style="width:10em;" class="img-responsive center-block">
      </div>
      <div class="col-md-4">
        <img src="https://s3-us-west-2.amazonaws.com/silofocus/watches/watch-focus%402x.png" alt="Focus" style="width:10em;" class="img-responsive center-block">
      </div>
      <div class="col-md-4">
        <img src="https://s3-us-west-2.amazonaws.com/silofocus/watches/watch-break%402x.png" alt="Break" style="width:10em;" class="img-responsive center-block">
      </div>
    </div>
    <div id="container">
      <div>Hello</div>
      <div class="hideme">Fade In</div>
      <div class="hideme">Fade In</div>
      <div class="hideme">Fade In</div>
      <div class="hideme">Fade In</div>
      <div class="hideme">Fade In</div>
    </div>
    <script type="text/javascript"> /* Fading divs */
    $(document).ready(function() {
      /* Every time the window is scrolled ... */
      $(window).scroll( function(){
        /* Check the location of each desired element */
        $('.hideme').each( function(i){
          var bottom_of_object = $(this).offset().top + $(this).outerHeight();
          var bottom_of_window = $(window).scrollTop() + $(window).height();
          /* If the object is completely visible in the window, fade it in */
          if( bottom_of_window > bottom_of_object ){
            $(this).animate({'opacity':'1'},3000);
          }
        }); 
      });
    });
    </script>
  </div>
</body>
</html>
